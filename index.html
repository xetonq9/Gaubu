<!DOCTYPE html>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }

    button.tab-button {

    }

<body>

  <h1>Nh·∫≠p v√† T√¨m ki·∫øm D·ªØ li·ªáu</h1>

  <div>

    <button class="tab-button" onclick="showTab('searchTab')">üîç T√¨m ki·∫øm</button>

  <!-- Tab Nh·∫≠p D·ªØ li·ªáu -->
  <div id="formTab" class="tab active">
    <h2>Nh·∫≠p D·ªØ li·ªáu</h2>
    <form id="dataForm">
      <input type="text" name="H·ªç t√™n" placeholder="H·ªç t√™n" required />
      <input type="text" name="SƒêT" placeholder="S·ªë ƒëi·ªán tho·∫°i" required />
      <textarea name="Ghi ch√∫" placeholder="Ghi ch√∫ th√™m"></textarea>
      <button type="submit">G·ª≠i d·ªØ li·ªáu</button>
    </form>
    <div id="formStatus"></div>
  </div>

  <!-- Tab T√¨m ki·∫øm -->
  <div id="searchTab" class="tab">
    <h2>T√¨m ki·∫øm D·ªØ li·ªáu</h2>
    <input type="text" id="searchInput" placeholder="Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m...">
    <table id="dataTable">
      <thead>
        <tr>
          <th>H·ªç t√™n</th>
          <th>SƒêT</th>
          <th>Ghi ch√∫</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyayvra-AfSHm5umHIbgM4sIjPVj7BsvkV9F3vHEtVZuyfNEuDmIgVdBV2nPSB5OTux/exec';

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // G·ª≠i d·ªØ li·ªáu
    document.getElementById('dataForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        document.getElementById('formStatus').innerText = "‚úÖ ƒê√£ g·ª≠i th√†nh c√¥ng!";
        form.reset();
        loadData(); // reload d·ªØ li·ªáu t√¨m ki·∫øm
      })
      .catch(error => {
        document.getElementById('formStatus').innerText = "‚ùå G·ª≠i th·∫•t b·∫°i!";
        console.error('Error!', error.message);
      });
    });

    // T√¨m ki·∫øm v√† hi·ªÉn th·ªã
    function loadData() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#dataTable tbody');
          tbody.innerHTML = '';
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row['H·ªç t√™n'] || ''}</td>
              <td>${row['SƒêT'] || ''}</td>
              <td>${row['Ghi ch√∫'] || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    // L·ªçc t√¨m ki·∫øm
    document.getElementById('searchInput').addEventListener('input', function() {
      const keyword = this.value.toLowerCase();
      const rows = document.querySelectorAll('#dataTable tbody tr');
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.classList.toggle('highlight', keyword && text.includes(keyword));
        row.style.display = keyword && !text.includes(keyword) ? 'none' : '';
      });
    });

    // T·∫£i d·ªØ li·ªáu l·∫ßn ƒë·∫ßu
    loadData();
  </script>

</body>
</html>
