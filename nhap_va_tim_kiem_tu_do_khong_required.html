<body>
    <h2>üìù Nh·∫≠p d·ªØ li·ªáu v√†o Google Sheet</h2>
    <form id="dataForm">
        <input type="text" name="LOAI_XE" placeholder="Lo·∫°i xe">
        <input type="text" name="BIEN_SO_XE" placeholder="Bi·ªÉn s·ªë xe">
        <input type="text" name="HO_VA_TEN" placeholder="H·ªç v√† t√™n">
        <input type="number" name="NAM_SINH" placeholder="NƒÉm sinh">
        <input type="text" name="DIA_CHI" placeholder="ƒê·ªãa ch·ªâ">
        <input type="text" name="HANH_VI" placeholder="H√†nh vi">
        <textarea name="NOI_DUNG_KHAC" placeholder="N·ªôi dung kh√°c"></textarea>
        <input type="text" name="NGAY_NHAP" placeholder="Ng√†y nh·∫≠p">
        <button type="submit">‚ûï G·ª≠i d·ªØ li·ªáu</button>
    </form>

    <h2>üîç T√¨m ki·∫øm trong danh s√°ch</h2>
    <input type="text" id="searchInput" placeholder="Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ l·ªçc...">
    <table id="dataTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        const sheetURL = 'https://script.google.com/macros/s/AKfycbw2G-c0ZAhE2S1ea0vCrwx23BUT_tGtsRwF3GseQELfqzQawL8AsdAde9mpQaFX7TQODQ/exec';

        document.getElementById("dataForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch(sheetURL, {
                method: "POST",
                body: formData
            }).then(response => alert("ƒê√£ g·ª≠i d·ªØ li·ªáu")).catch(error => alert("L·ªói: " + error));
            this.reset();
        });

        function simplify(text) {
            return text.toLowerCase().normalize("NFD").replace(/[ÃÄ-ÕØ\s\.\-]/g, "");
        }

        function highlight(val, keyword) {
            const simpKeyword = simplify(keyword);
            const simpVal = simplify(val);
            if (simpKeyword && simpVal.includes(simpKeyword)) {
                return '<span class="highlight">' + val + '</span>';
            }
            return val;
        }

        function renderTable(data, keyword) {
            const table = document.getElementById("dataTable");
            const head = table.querySelector("thead");
            const body = table.querySelector("tbody");
            head.innerHTML = '';
            body.innerHTML = '';
            if (data.length === 0) return;

            const headers = Object.keys(data[0]);
            head.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
            let shown = 0;
            for (const row of data) {
                if (shown >= 50) break;
                const values = headers.map(h => row[h] || "");
                const matched = values.some(v => simplify(v).includes(simplify(keyword)));
                if (!keyword || matched) {
                    const htmlRow = '<tr>' + values.map(v => `<td>${highlight(v, keyword)}</td>`).join('') + '</tr>';
                    body.innerHTML += htmlRow;
                    shown++;
                }
            }
        }

        async function fetchData(keyword = "") {
            try {
                const res = await fetch(sheetURL);
                const json = await res.json();
                renderTable(json.data, keyword);
            } catch (e) {
                console.error("Fetch error:", e);
            }
        }

        document.getElementById("searchInput").addEventListener("input", function() {
            fetchData(this.value);
        });

        fetchData();
    </script>
</body>
